{% extends "base.html" %}
{% load static %}

{% block title %}Your cards{% endblock %}

{% block nav %}                    
<li><a class="sign-in" href="{% url 'logout' %}">Logout</a></li>
{% endblock nav %}

{% block content %}
<div class="django">
    <h1>{{ account.alias|default:account.code }}</h1>
    <p>Tienes: {{ account.balance }} $</p>
    <a href="{% url 'account:card_create' %}">Crear una tarjeta para esta cuenta</a>
</div>
{% endblock %}
