{% extends "base.html" %}
{% load static %}

{% block title %}Your cards{% endblock %}

{% block nav %}                    
<li><a class="sign-in" href="{% url 'logout' %}">Logout</a></li>
{% endblock nav %}

{% block content %}
<div class="django">
    <h1>Fill the following form to create an account:</h1>
    <form method='post'>
        {{ account_form.as_p }} 
        {% csrf_token %}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
