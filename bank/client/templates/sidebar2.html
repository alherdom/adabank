{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar2.css' %}" />
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-top-wrapper">
            <div class="sidebar-top">
                <a href="#" class="logo__wrapper">
                    <span class="hide">
                        Adabank
                    </span>
                </a>
            </div>
            <div class="expand-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.00979 2.72L10.3565 7.06667C10.8698 7.58 10.8698 8.42 10.3565 8.93333L6.00979 13.28"
                        stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="search__wrapper">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9 9L13 13M5.66667 10.3333C3.08934 10.3333 1 8.244 1 5.66667C1 3.08934 3.08934 1 5.66667 1C8.244 1 10.3333 3.08934 10.3333 5.66667C10.3333 8.244 8.244 10.3333 5.66667 10.3333Z"
                    stroke="#697089" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <input type="search" placeholder="Search for anything...">
        </div>
        <div class="sidebar-links">
            <ul>
                <li>
                    <a href="{% url 'index' %}" title="Homepage" class="tooltip">
                        <span class="fa fa-home mr-3"></span>
                        <span class="link hide">Homepage</span>
                        <span class="tooltip__content">Homepage</span>
                    </a>
                </li>
                <li>
                    <a {% if section == 'accounts' %} class="selected tooltip" {% endif %} href="{% url 'account:account_list' %}" title="Accounts">
                        <span class="fa fa-list-ul mr-3"></span>
                        <span class="link hide">Accounts</span>
                        <span class="tooltip__content">Accounts</span>
                    </a>
                </li>
                <li>
                    <a {% if section == 'cards' %} class="selected tooltip" {% endif %} href="{% url 'account:card_list' %}" title="Cards">
                        <span class="fa fa-credit-card mr-3"></span>
                        <span class="link hide">Cards</span>
                        <span class="tooltip__content">Cards</span>
                    </a>
                </li>
                <li>
                    <a href="#transactions" title="Transactions" class="tooltip">
                        <span class="fa fa-sync mr-3"></span>
                        <span class="link hide">Transactions</span>
                        <span class="tooltip__content">Transactions</span>
                    </a>
                </li>
                <li>
                    <a {% if section == 'profile' %} class="selected tooltip" {% endif %} href="{% url 'profile' %}" title="Profile">
                        <span class="fa fa-user mr-3"></span>
                        <span class="link hide">Profile</span>
                        <span class="tooltip__content">Profile</span>
                    </a>
                </li>
        </div>

        <div class="sidebar-links bottom-links">
            <ul>
                <li>
                    <a href="#settings" title="Settings" class="tooltip">
                        <span class="fa fa-cogs mr-3"></span>
                        <span class="link hide">Settings</span>
                        <span class="tooltip__content">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#notifications" title="Notifications" class="tooltip">
                        <span class="fa fa-bell mr-3"></span>
                        <span class="link hide">Notifications</span>
                        <span class="tooltip__content">Notifications</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="sidebar__profile">
            <div class="avatar__wrapper">
                <img class="avatar" src="#" alt="'avatar'">
            </div>
            <section class="avatar__name hide">
                <div class="user-name">{{ user.get_full_name }}</div>
            </section>
            <a href="{% url 'logout' %}" class="logout">
                <span class="fa fa-power-off mr-3"></span>
            </a>
        </div>
        </div>
    </nav>
    <script src="{% static 'js/sidebar2.js' %}"></script>
</body>
</html>
