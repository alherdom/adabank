{% extends "base.html" %}
{% load i18n %}

{% block title %}
{% trans "Change your password" %}
{% endblock title %}

{% block content %}
    <h1>{% trans "Change your password" %}</h1>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="{% trans 'Change' %}"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
