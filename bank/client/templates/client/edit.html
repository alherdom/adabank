{% extends "base.html" %}

{% block title %}{% trans "Edit account" %} | Adabank{% endblock %}

{% block content %}
<div class="container">
    <h1>{% trans "Edit your account" %}</h1>
    <p>{% trans "You can edit your account using the following form:" %}</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
</div>
{% endblock %}
