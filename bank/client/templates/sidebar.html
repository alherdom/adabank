<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <h1><a href="{% url 'index' %}" class="logo">Adabank</a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="{% url 'index' %}"><span class="fa fa-home mr-3"></span> Homepage</a>
                </li>
                <li>
                    <a {% if section == 'accounts' %} class="selected" {% endif %} href="{% url 'account:account_list' %}"><span class="fa fa-list-ul mr-3"></span> Accounts</a>
                </li>
                <li>
                    <a {% if section == 'cards' %} class="selected" {% endif %} href="{% url 'account:card_list' %}"><span class="fa fa-credit-card mr-3"></span> Cards</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-exchange mr-3"></span> Transactions</a>
                </li>
                <li>
                    <a {% if section == 'profile' %} class="selected" {% endif %} href="{% url 'profile' %}"><span class="fa fa-user mr-3"></span> Profile</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"><span class="fa fa-sign-out mr-3"></span> Sign out</a>
                </li>
            </ul>
        </nav>
    </div>
